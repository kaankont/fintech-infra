<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech Platform Test Interface</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .service-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .service-card h3 {
            margin-top: 0;
            color: #ffd700;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #4CAF50;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        .result {
            margin-top: 15px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }
        .status.online {
            background: #4CAF50;
            color: white;
        }
        .status.offline {
            background: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fintech Platform</h1>
        
        <div class="service-grid">
            <div class="service-card">
                <h3>Issuer Gateway</h3>
                <div class="form-group">
                    <label for="userId">User ID:</label>
                    <input type="text" id="userId" value="web_user" placeholder="Enter user ID">
                </div>
                <div class="form-group">
                    <label for="productId">Product ID:</label>
                    <input type="text" id="productId" value="premium_card" placeholder="Enter product ID">
                </div>
                <button onclick="issueCard()">Issue Card</button>
                <div id="cardResult" class="result" style="display: none;"></div>
            </div>

            <div class="service-card">
                <h3>üîç Risk Assessment</h3>
                <div class="form-group">
                    <label for="riskUserId">User ID:</label>
                    <input type="text" id="riskUserId" value="web_user" placeholder="Enter user ID">
                </div>
                <div class="form-group">
                    <label for="amount">Transaction Amount:</label>
                    <input type="number" id="amount" value="100" placeholder="Enter amount">
                </div>
                <div class="form-group">
                    <label for="merchant">Merchant Category:</label>
                    <input type="text" id="merchant" value="retail" placeholder="Enter merchant category">
                </div>
                <button onclick="assessRisk()">Assess Risk</button>
                <div id="riskResult" class="result" style="display: none;"></div>
            </div>

            <div class="service-card">
                <h3>‚úÖ Compliance Check</h3>
                <div class="form-group">
                    <label for="compUserId">User ID:</label>
                    <input type="text" id="compUserId" value="web_user" placeholder="Enter user ID">
                </div>
                <div class="form-group">
                    <label for="compAmount">Transaction Amount:</label>
                    <input type="number" id="compAmount" value="100" placeholder="Enter amount">
                </div>
                <div class="form-group">
                    <label for="txnType">Transaction Type:</label>
                    <input type="text" id="txnType" value="purchase" placeholder="Enter transaction type">
                </div>
                <button onclick="checkCompliance()">Check Compliance</button>
                <div id="compResult" class="result" style="display: none;"></div>
            </div>
        </div>

        <div class="service-card">
            <h3>üìä Service Status</h3>
            <div id="serviceStatus">
                <p>Issuer Gateway: <span id="issuerStatus" class="status">Checking...</span></p>
                <p>Ledger: <span id="ledgerStatus" class="status">Checking...</span></p>
                <p>Risk: <span id="riskStatus" class="status">Checking...</span></p>
                <p>Compliance: <span id="complianceStatus" class="status">Checking...</span></p>
                <p>Recon: <span id="reconStatus" class="status">Checking...</span></p>
                <p>Notifier: <span id="notifierStatus" class="status">Checking...</span></p>
            </div>
            <button onclick="checkAllServices()">Refresh Status</button>
        </div>
    </div>

    <script>
        async function issueCard() {
            const userId = document.getElementById('userId').value;
            const productId = document.getElementById('productId').value;
            const resultDiv = document.getElementById('cardResult');
            
            try {
                const response = await fetch('http://localhost:8081/v1/cards', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        product_id: productId
                    })
                });
                
                const data = await response.json();
                resultDiv.textContent = JSON.stringify(data, null, 2);
                resultDiv.style.display = 'block';
            } catch (error) {
                resultDiv.textContent = 'Error: ' + error.message;
                resultDiv.style.display = 'block';
            }
        }

        async function assessRisk() {
            const userId = document.getElementById('riskUserId').value;
            const amount = document.getElementById('amount').value;
            const merchant = document.getElementById('merchant').value;
            const resultDiv = document.getElementById('riskResult');
            
            try {
                const response = await fetch('http://localhost:8084/v1/assess', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        transaction_amount: parseFloat(amount),
                        merchant_category: merchant
                    })
                });
                
                const data = await response.json();
                resultDiv.textContent = JSON.stringify(data, null, 2);
                resultDiv.style.display = 'block';
            } catch (error) {
                resultDiv.textContent = 'Error: ' + error.message;
                resultDiv.style.display = 'block';
            }
        }

        async function checkCompliance() {
            const userId = document.getElementById('compUserId').value;
            const amount = document.getElementById('compAmount').value;
            const txnType = document.getElementById('txnType').value;
            const resultDiv = document.getElementById('compResult');
            
            try {
                const response = await fetch('http://localhost:8085/v1/check', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        transaction_amount: parseFloat(amount),
                        transaction_type: txnType
                    })
                });
                
                const data = await response.json();
                resultDiv.textContent = JSON.stringify(data, null, 2);
                resultDiv.style.display = 'block';
            } catch (error) {
                resultDiv.textContent = 'Error: ' + error.message;
                resultDiv.style.display = 'block';
            }
        }

        async function checkServiceStatus(url, statusElementId) {
            try {
                const response = await fetch(url);
                if (response.ok) {
                    document.getElementById(statusElementId).textContent = 'Online';
                    document.getElementById(statusElementId).className = 'status online';
                } else {
                    document.getElementById(statusElementId).textContent = 'Error';
                    document.getElementById(statusElementId).className = 'status offline';
                }
            } catch (error) {
                document.getElementById(statusElementId).textContent = 'Offline';
                document.getElementById(statusElementId).className = 'status offline';
            }
        }

        async function checkAllServices() {
            await checkServiceStatus('http://localhost:8081/health', 'issuerStatus');
            await checkServiceStatus('http://localhost:8082/health', 'ledgerStatus');
            await checkServiceStatus('http://localhost:8084/health', 'riskStatus');
            await checkServiceStatus('http://localhost:8085/health', 'complianceStatus');
            await checkServiceStatus('http://localhost:8086/health', 'reconStatus');
            await checkServiceStatus('http://localhost:8087/health', 'notifierStatus');
        }

        // Check services on page load
        window.onload = checkAllServices;
    </script>
</body>
</html>
