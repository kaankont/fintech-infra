name: ci
on:
  push: { branches: [ main ] }
  pull_request:
jobs:
  python-services:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - name: Build services
        run: |
          for s in services/*-py; do (cd "$s" && python -m pip install -r requirements.txt); done
      - name: Test services
        run: |
          for s in services/*-py; do (cd "$s" && python -m pytest . || true); done
  admin:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - name: Install & build
        run: |
          cd apps/admin && npm ci || npm i && npm run build
